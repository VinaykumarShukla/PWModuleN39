 <!DOCTYPE html>
<html>

<head>
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- counter app -->
    <div class="container">
        <h1>Counter App</h1>
  
        <div>
          <button id="decrementBtn">Decrement by 1</button>
          <span id="displayValue">0</span>
          <button id="incrementBtn">Increment by 1</button>
        </div>
  
        <!-- reset button -->
        <button id="resetBtn">Reset Value</button>
        
        <div id="box">
          <p class="clickMe"><h2>Click me</h2></p>
        </div>
        
        <div id="box1">
        <p class="dbclickMe"><h2>Click me twice </h2></p>
        </div>

        <div id="box2">
          <p class="mouseover"><h2>Restricted area</h2></p>
        </div>

        <div id="box3">
          <p class="mouseout"><h2>Safe Zone</h2></p>
        </div>

        <div>
          <h1 id="display">Onkeypress</h1>
          <input id="input-box" type="text" placeholder="Type somthing..."/>
      </div>  

      <div id="container1">
        <div id="display1"><h2>Press any key :)</h2></div>
    </div>  


      </div>
      

      



    </body>
  
    <script src="./javascript.js"></script>
  </html>
